<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>losPibes v 1.0</title><style>body{font-family:Arial,sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;background-color:#323131}.board{width:300px;padding:20px;border:1px solid #333;background-color:#fff;box-shadow:0 4px 8px rgba(0,0,0,.2);border-radius:8px;text-align:center;background:url(https://static8.depositphotos.com/1004032/801/i/450/depositphotos_8017488-stock-photo-grain-wall-texture-background.jpg);background-size:cover;border-radius:20px;box-shadow:0 0 15px rgba(0,0,0,.5)}h1{font-size:1.5em;margin-bottom:20px;color:#fff;background:0 0;padding:10px;border-radius:8px}.team{width:44%;display:inline-block;position:relative;margin:2%;padding:15px 0;background-color:transparent;backdrop-filter:grayscale(1);border-radius:15px;border:1px solid #fff}.team h2{margin:0 0 26px 0;color:#fff;font-weight:lighter;font-size:18px}.score{display:flex;flex-wrap:wrap;gap:10px;justify-content:flex-start;margin:10px auto;width:70%;height:240px;align-content:center;flex-direction:column;position:relative;align-items:center}.divider{position:absolute;top:41%;left:0;right:0;height:2px;background-color:#fff;display:none}.set{position:relative;width:20px;height:20px;margin-bottom:7px}.stick{position:absolute;width:2px;height:18px;background-color:#ffc107}.stick1{left:0}.stick2{left:18px}.stick3{left:9px;top:-9px;transform:rotate(90deg)}.stick4{left:9px;top:9px;transform:rotate(90deg)}.stick5{width:24px;height:2px;top:9px;left:-2px;transform:rotate(45deg)}.buttons{display:flex;justify-content:center;gap:10px}.buttons button{padding:10px;font-size:1em;cursor:pointer;border:none;border-radius:5px}.add{background-color:#4caf50;color:#fff}.subtract{background-color:#f44336;color:#fff}#winnerMessage{background:0 0;font-size:1.2em;color:#8bc34a;font-weight:700;margin-top:20px;padding:10px 5px}.players ul{margin:0;padding:0}.players li{display:inline-block;width:23%}.players img{width:50px;height:50px;border-radius:100%;border:solid 1px #fff;object-fit:cover}.players h4{color:#fff}</style></head><body><div class="board"><h1>losPibes V1.0</h1><div class="players"><ul id="playerList"><li><img src="https://scontent.fmdq1-1.fna.fbcdn.net/v/t39.30808-6/448205603_10223654658491177_9007539530006401837_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeHwHvIRoPiPxJ5BZwN4WOxVL7OR4A3FvhQvs5HgDcW-FDsCOQ7etJk_VodjE-BQmi4937RA-VtSAiCFwB6Fdsz9&_nc_ohc=1x3czPOkLGoQ7kNvgESTm4h&_nc_zt=23&_nc_ht=scontent.fmdq1-1.fna&_nc_gid=AaqE2mZFQgDM8yQeomPASYQ&oh=00_AYCzFtEhPx6qX6mqZeHiW2rzAtd0nhLjCgERqYaq9a4edQ&oe=673C1F55"><h4>Vizzo</h4></li><li><img src="https://scontent.fmdq1-1.fna.fbcdn.net/v/t39.30808-6/465663154_8738223169571624_2215348488523488667_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeGODV2M4e4PkFZxv6QKzqYuZ8DS9K39cxBnwNL0rf1zEMc-BXWPDB5xwC67qE2gRq5p2iLW_7QbmxJxL0EdL_Qr&_nc_ohc=HHfsZ1W7vIwQ7kNvgHu_Wsi&_nc_zt=23&_nc_ht=scontent.fmdq1-1.fna&_nc_gid=A5IZxaH4rflrXmDKu5CO7I4&oh=00_AYAVHdojgdx8DK1go7Lo1InXnxs_pMqpNkS_GncByX_Rew&oe=673C22F4"><h4>Genco</h4></li><li><img src="https://scontent.fmdq1-1.fna.fbcdn.net/v/t39.30808-1/345472097_1901696413542661_397395533737407953_n.jpg?stp=c0.0.1200.1200a_dst-jpg_s200x200&_nc_cat=105&ccb=1-7&_nc_sid=0ecb9b&_nc_eui2=AeG9y6mfDPd6Oak40O-NyK6lOhaLcl0d8Yg6FotyXR3xiITZ09MPICNHDFYih8QKM5eHo_dzvlozhrDwEzDdR6TK&_nc_ohc=DrWe_hAYD9MQ7kNvgEIRCgB&_nc_zt=24&_nc_ht=scontent.fmdq1-1.fna&_nc_gid=ArqnG_TFxV6oSVvk3KLMrGo&oh=00_AYB7u5SsDzncSb6TsgAj6PqDIiZ68NvBL5iHnXpm5evFmA&oe=673C41F4"><h4>Trocco</h4></li><li><img src="https://scontent.fmdq1-1.fna.fbcdn.net/v/t39.30808-1/367065309_6795368713841682_2485357196754649957_n.jpg?stp=dst-jpg_s200x200&_nc_cat=101&ccb=1-7&_nc_sid=0ecb9b&_nc_eui2=AeEYFAQOeKabo4tIuY62YrbGkO39NG_4M9SQ7f00b_gz1KsOMDVFg0a0RzE0erfn4b8DfonQA54aD9SHmIWNYCOD&_nc_ohc=lyCim3XvDD4Q7kNvgGKSBio&_nc_zt=24&_nc_ht=scontent.fmdq1-1.fna&_nc_gid=AjnJf9PKwFFWwjXupsCOU8x&oh=00_AYC4ZyvcE8kON-e7Zuaryi-w0MtbHKEF4u1UWlv-JOb2mQ&oe=673C31CB"><h4>Juan</h4></li></ul><button style="background:0 0;color:#fff;border:1px solid #fff;padding:8px;border-radius:8px" onclick="shufflePlayers()">Tirar reyes</button></div><div class="team" id="teamA"><h2>NOSOTROS</h2><div class="score" id="scoreA"><div class="divider" id="dividerA"></div></div><div class="buttons"><button class="add" onclick='addPoint("A")'>+1</button><button class="subtract" onclick='subtractPoint("A")'>-1</button></div></div><div class="team" id="teamB"><h2>ELLOS</h2><div class="score" id="scoreB"><div class="divider" id="dividerB"></div></div><div class="buttons"><button class="add" onclick='addPoint("B")'>+1</button><button class="subtract" onclick='subtractPoint("B")'>-1</button></div></div><div id="winnerMessage"></div></div><script>function shufflePlayers() {
        const playerList = document.getElementById('playerList');
        const players = Array.from(playerList.children);
        
        // Mezclar los elementos de la lista de manera aleatoria
        players.sort(() => Math.random() - 0.5);
        
        // Eliminar todos los elementos de la lista original
        playerList.innerHTML = '';
        
        // Agregar los elementos en el nuevo orden aleatorio
        players.forEach(player => playerList.appendChild(player));
    }</script><script>const maxScore = 30;
    let scores = { A: 0, B: 0 };

    function updateScore(scoreContainer, team) {
        const divider = document.getElementById(`divider${team}`);
        const score = scores[team];

        // Mostrar la línea divisora al llegar a 15 puntos
        if (score >= 15) {
            divider.style.display = 'block';
        } else {
            divider.style.display = 'none';
        }

        // Mostrar el mensaje de ganador al llegar a 30 puntos
        if (score >= maxScore) {
            const winner = team === 'A' ? 'Les rompimos el culo' : 'Nos rompieron el orto';
            document.getElementById('winnerMessage').innerText = `${winner}`;
            disableButtons();
        }
    }

    function disableButtons() {
        // Deshabilitar todos los botones para evitar seguir sumando/restando puntos
        document.querySelectorAll('.buttons button').forEach(button => button.disabled = true);
    }

    function addPoint(team) {
        if (scores[team] >= maxScore) return; // Evitar sumar si ya se alcanzó el puntaje máximo

        scores[team]++; // Aumentar el puntaje
        const scoreContainer = document.getElementById(`score${team}`);
        const sets = scoreContainer.querySelectorAll('.set');
        let lastSet = sets[sets.length - 1];

        // Crear un nuevo set si no hay sets o si el último ya tiene 5 palitos
        if (!lastSet || lastSet.childElementCount === 5) {
            lastSet = document.createElement('div');
            lastSet.classList.add('set');
            scoreContainer.appendChild(lastSet);
        }

        // Agregar un nuevo palito al último set
        const stick = document.createElement('div');
        stick.classList.add('stick', `stick${lastSet.childElementCount + 1}`);
        lastSet.appendChild(stick);

        updateScore(scoreContainer, team); // Actualizar visualmente el puntaje y condiciones
    }

    function subtractPoint(team) {
        if (scores[team] <= 0) return; // Evitar restar si el puntaje es 0

        scores[team]--; // Reducir el puntaje
        const scoreContainer = document.getElementById(`score${team}`);
        const sets = scoreContainer.querySelectorAll('.set');
        let lastSet = sets[sets.length - 1];

        if (lastSet) {
            // Eliminar el último palito del set
            lastSet.removeChild(lastSet.lastChild);

            // Si el set está vacío, eliminarlo
            if (lastSet.childElementCount === 0) {
                scoreContainer.removeChild(lastSet);
            }

            updateScore(scoreContainer, team); // Actualizar visualmente el puntaje y condiciones
        }
    }</script></body></html>
