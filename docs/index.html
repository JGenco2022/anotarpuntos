    position: absolute;

}
        .stick1 { left: 0px; }

        .stick3 {
    left: 15px;
    top: -15px;
    transform: rotate(90deg);
}
        .stick4 {
    left: 15px;
    top: 15px;
    transform: rotate(90deg);
}
      .stick5 {
    width: 40px;

    top: 15px;
    left: -3px;
    transform: rotate(45deg);
}
        .buttons {
            display: flex;

            gap: 10px;

        .buttons button {
            padding: 10px;

            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .add {
            background-color: #4CAF50;
            color: white;
        }
        .subtract {
            background-color: #f44336;
            color: white;

        #winnerMessage {
           background: transparent;
    font-size: 1.2em;
    color: #8BC34A;
    font-weight: bold;

        }

        .players ul{

    padding: 0;

                display: inline-block;

        }

        .players img{
            width: 50px;

            border-radius:100%;
            border:solid 1px #fff;
            object-fit: cover;

        .players h4{
            color: #fff;
            
        }

</head>
<body>

<div class="board">
    <h1>losPibes V1.1</h1>

    <div>
        <label for="maxScoreSelect" style="color: white;">Seleccionar puntuación máxima:</label>
        <select id="maxScoreSelect" onchange="setMaxScore()" style="margin: 10px; padding: 5px; border-radius: 5px;">
            <option value="15">15 puntos</option>
            <option value="30" selected>30 puntos</option>

    </div>

    <div class="players">
        <ul id="playerList">
            <li>
                <img src="https://scontent.fmdq1-1.fna.fbcdn.net/v/t39.30808-6/448205603_10223654658491177_9007539530006401837_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeHwHvIRoPiPxJ5BZwN4WOxVL7OR4A3FvhQvs5HgDcW-FDsCOQ7etJk_VodjE-BQmi4937RA-VtSAiCFwB6Fdsz9&_nc_ohc=1x3czPOkLGoQ7kNvgESTm4h&_nc_zt=23&_nc_ht=scontent.fmdq1-1.fna&_nc_gid=AaqE2mZFQgDM8yQeomPASYQ&oh=00_AYCzFtEhPx6qX6mqZeHiW2rzAtd0nhLjCgERqYaq9a4edQ&oe=673C1F55">
                <h4>Vizzo</h4>
            </li>
             <li>
                <img src="https://scontent.fmdq1-1.fna.fbcdn.net/v/t39.30808-6/465663154_8738223169571624_2215348488523488667_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeGODV2M4e4PkFZxv6QKzqYuZ8DS9K39cxBnwNL0rf1zEMc-BXWPDB5xwC67qE2gRq5p2iLW_7QbmxJxL0EdL_Qr&_nc_ohc=HHfsZ1W7vIwQ7kNvgHu_Wsi&_nc_zt=23&_nc_ht=scontent.fmdq1-1.fna&_nc_gid=A5IZxaH4rflrXmDKu5CO7I4&oh=00_AYAVHdojgdx8DK1go7Lo1InXnxs_pMqpNkS_GncByX_Rew&oe=673C22F4">
                <h4>Genco</h4>
            </li>
             <li>
                <img src="https://scontent.fmdq1-1.fna.fbcdn.net/v/t39.30808-1/345472097_1901696413542661_397395533737407953_n.jpg?stp=c0.0.1200.1200a_dst-jpg_s200x200&_nc_cat=105&ccb=1-7&_nc_sid=0ecb9b&_nc_eui2=AeG9y6mfDPd6Oak40O-NyK6lOhaLcl0d8Yg6FotyXR3xiITZ09MPICNHDFYih8QKM5eHo_dzvlozhrDwEzDdR6TK&_nc_ohc=DrWe_hAYD9MQ7kNvgEIRCgB&_nc_zt=24&_nc_ht=scontent.fmdq1-1.fna&_nc_gid=ArqnG_TFxV6oSVvk3KLMrGo&oh=00_AYB7u5SsDzncSb6TsgAj6PqDIiZ68NvBL5iHnXpm5evFmA&oe=673C41F4">
                <h4>Trocco</h4>
            </li>
             <li>
                <img src="https://scontent.fmdq1-1.fna.fbcdn.net/v/t39.30808-1/367065309_6795368713841682_2485357196754649957_n.jpg?stp=dst-jpg_s200x200&_nc_cat=101&ccb=1-7&_nc_sid=0ecb9b&_nc_eui2=AeEYFAQOeKabo4tIuY62YrbGkO39NG_4M9SQ7f00b_gz1KsOMDVFg0a0RzE0erfn4b8DfonQA54aD9SHmIWNYCOD&_nc_ohc=lyCim3XvDD4Q7kNvgGKSBio&_nc_zt=24&_nc_ht=scontent.fmdq1-1.fna&_nc_gid=AjnJf9PKwFFWwjXupsCOU8x&oh=00_AYC4ZyvcE8kON-e7Zuaryi-w0MtbHKEF4u1UWlv-JOb2mQ&oe=673C31CB">
                <h4>Juan</h4>
            </li>
        </ul>

        <button style="    background: transparent;
    color: #fff;
    border: 1px solid #fff;
    padding: 8px;
    border-radius: 8px;" onclick="shufflePlayers()">Tirar reyes</button>  
    </div>

    <div class="team" id="teamA">
        <h2>NOSOTROS</h2>
        <div class="score" id="scoreA">
            <div class="divider" id="dividerA"></div>
        </div>
        <div class="buttons">
            <button class="add" onclick="addPoint('A')">+1</button>
            <button class="subtract" onclick="subtractPoint('A')">-1</button>
        </div>
    </div>

    <div class="team" id="teamB">
        <h2>ELLOS</h2>
        <div class="score" id="scoreB">
            <div class="divider" id="dividerB"></div>
        </div>
        <div class="buttons">
            <button class="add" onclick="addPoint('B')">+1</button>
            <button class="subtract" onclick="subtractPoint('B')">-1</button>
        </div>
    </div>

    <div id="winnerMessage"></div>
</div>

<script>
    let maxScore = 30;
    let scores = { A: 0, B: 0 };

    function setMaxScore() {
        const selector = document.getElementById('maxScoreSelect');
        maxScore = parseInt(selector.value);
        resetGame(); // Reiniciar el juego al cambiar la puntuación máxima
    }

    function resetGame() {
        scores = { A: 0, B: 0 };
        document.querySelectorAll('.score').forEach(scoreContainer => scoreContainer.innerHTML = '');
        document.getElementById('winnerMessage').innerText = '';
        document.querySelectorAll('.buttons button').forEach(button => button.disabled = false);
    }

    function updateScore(scoreContainer, team) {
        const otherTeam = team === 'A' ? 'B' : 'A';
        const divider = document.getElementById(`divider${team}`);
        const score = scores[team];
        const otherScore = scores[otherTeam];

        // Mostrar la línea divisora al llegar a 15 puntos
        if (score >= 15) {
            divider.style.display = 'block';
        } else {
            divider.style.display = 'none';
        }
// Mostrar el mensaje de ganador al alcanzar la puntuación máxima
if (score >= maxScore) {


    const winner = team === 'A' ? 'Les rompimos el culo' : 'Nos rompieron el orto';
    document.getElementById('winnerMessage').innerText = `${winner}`;
    disableButtons();
} 
// Si no hay ganador, verificar los otros casos
else {
    // Mostrar el mensaje "duermen afuera" si se cumplen las condiciones
    if (score > 25 && otherScore < 15) {
        document.getElementById('winnerMessage').innerText = `Duermen afuera: ${team === 'A' ? 'ELLOS' : 'NOSOTROS'}`;
    }
    // Mostrar el mensaje "Dormimos adentro" si se cumplen las condiciones
    else if (score > 15 && otherScore > 25) {
        document.getElementById('winnerMessage').innerText = `Dormimos adentro: ${team === 'A' ? 'ELLOS' : 'NOSOTROS'}`;
    }
}
    }

    function disableButtons() {
        document.querySelectorAll('.buttons button').forEach(button => button.disabled = true);
    }

    function addPoint(team) {
        if (scores[team] >= maxScore) return;

        scores[team]++;
        const scoreContainer = document.getElementById(`score${team}`);
        const sets = scoreContainer.querySelectorAll('.set');
        let lastSet = sets[sets.length - 1];

        if (!lastSet || lastSet.childElementCount === 5) {
            lastSet = document.createElement('div');
            lastSet.classList.add('set');
            scoreContainer.appendChild(lastSet);
        }

        const stick = document.createElement('div');
        stick.classList.add('stick', `stick${lastSet.childElementCount + 1}`);
        lastSet.appendChild(stick);

        updateScore(scoreContainer, team);
    }

    function subtractPoint(team) {
        if (scores[team] <= 0) return;

        scores[team]--;
        const scoreContainer = document.getElementById(`score${team}`);
        const sets = scoreContainer.querySelectorAll('.set');
        let lastSet = sets[sets.length - 1];

        if (lastSet) {
            lastSet.removeChild(lastSet.lastChild);
            if (lastSet.childElementCount === 0) {
                scoreContainer.removeChild(lastSet);
            }

            updateScore(scoreContainer, team);
        }
    }

    function shufflePlayers() {
        const playerList = document.getElementById('playerList');
        const players = Array.from(playerList.children);
        players.sort(() => Math.random() - 0.5);
        playerList.innerHTML = '';
        players.forEach(player => playerList.appendChild(player));
    }
</script>
